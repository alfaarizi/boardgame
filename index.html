<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Home Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-grid.css" />
  </head>
  <body>
    <h1 id="title">Stargate: Mission of the IK-1 Team</h1>
    <h2 id="subtitle">Muhammad Al Farizi (OCSWOM)</h2>
    <div class="container container-fluid">  
      <div class="row">
        <!-- dashboard -->
        <div id="dashboard" class="dashboard-area col-12">
          
          <!-- player 1 -->
          <div class="player" id="player1">
            <h1 id="player1-title"></h1>
            <img class="icon" src="assets/Water.png"/><span id="player1-water"></span>
            <img class="icon" src="assets/Action Points.png" /><span id="player1-ap"></span>
          </div>

          <!-- Status -->
          <div class="status">
            <span id="time"></span>
            <span id="player-status"></span><br>
            <span id="game-status"></span><br><br>
            <span id="item1"></span><br>
            <span id="item2"></span><br>
            <span id="item3"></span><br>
          </div>
          
           <!-- player 2 -->
          <div class="player" id="player2">
            <h1 id="player2-title"></h1>
            <img class="icon" src="assets/Water.png" /><span id="player2-water"></span>
            <img class="icon" src="assets/Action Points.png" /><span id="player2-ap"></span>
          </div> 

          <!-- player 3 -->
          <div class="player" id="player3">
            <h1 id="player3-title"></h1>
            <img class="icon" src="assets/Water.png"/><span id="player3-water"></span>
            <img class="icon" src="assets/Action Points.png" /><span id="player3-ap"></span>
          </div>

          <!-- player 4 -->
          <div class="player" id="player4">
            <h1 id="player4-title"></h1>
            <img class="icon" src="assets/Water.png" /><span id="player4-water"></span>
            <img class="icon" src="assets/Action Points.png" /><span id="player4-ap"></span>
          </div>

        </div>

        <!-- board -->
        <div id="board" class="board-area col-12">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
